        <li class="nav-work">
            <a href="http://www.s8bjh.cn/"></a>
            <span class="nav-line"></span>
            <span class="nav-intro"></span>
        </li>
        <li class="nav-blog">
            <a href="case.html"></a>
            <span class="nav-line"></span>
            <span class="nav-intro"></span>
        </li>
        <li class="nav-contact">

        </li>

    <!--社交平台链接-->

    <a href="/" class="nav-index"></a>

<div id="navMask" class="nav-body-mask"></div>

<!--logo-->
<div class="t-left-top page-logo">
    <a class="logo" href="/">
        <img src="../c9cdn.tuliptech.cn/static/imgs/logo-case.png"/>
    </a>
</div>
<div class="main">
    <div class="m-section">
        <!--联系我们内容-->
        <div class="section-box">
            <!--联系我们图片滚动-->
            <div class="contact-scroll">
                <div class="contact-scroll-inner">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../c9cdn.tuliptech.cn/static/imgs/contact-img-1.jpg">
                                <img class="mobile" src="../c9cdn.tuliptech.cn/static/imgs/contact-img-1-m.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img src="../c9cdn.tuliptech.cn/static/imgs/contact-img-2.jpg">
                                <img class="mobile" src="../c9cdn.tuliptech.cn/static/imgs/contact-img-2-m.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img src="../c9cdn.tuliptech.cn/static/imgs/contact-img-4.jpg">
                                <img class="mobile" src="../c9cdn.tuliptech.cn/static/imgs/contact-img-3-m.jpg">
                            </div>
                            <div class="swiper-slide">
                                <img src="../c9cdn.tuliptech.cn/static/imgs/contact-img-3.jpg">
                                <img class="mobile" src="../c9cdn.tuliptech.cn/static/imgs/contact-img-4-m.jpg">
                            </div>
                        </div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
            <!--联系我们文字部分-->
            <div class="contact-info">
                <div class="info-item info-item-2">
                    <div class="info-inner-2"></div>
                    <p>商务合作</p>
                    <div class="c-info-body">339585098@qq.com</div>
                </div>
                <div class="info-item info-tel info-item-3">
                    <div class="info-inner-3"></div>
                    <p>全国统一服务热线</p>
                    <div class="c-info-body">0755-32914415<span>(am 8:30 - 6:00 pm)</span></div>
                </div>
                <div class="info-item info-item-4">
                    <div class="info-inner-4"></div>
                    <p>公司地址</p>
                    <div class="c-info-body c-info-address">
						东莞市南城区方中元美广场A1座1603
                    </div>
                </div>
                <div class="info-item">
                    <div class="end-share nav-share t-left-bot">
						<a target="_blank" class="nav-share-b" href=""></a>
						<a target="_blank" class="nav-share-d" href="contact.html"></a>
						<a target="_blank" class="nav-share-x" href="contact.html"></a>
						<a class="nav-share-w" href="javascript:void(0);"></a>
					</div>
                </div>
            </div>

<script src="../c9cdn.tuliptech.cn/static/script/lib/scrollmagic/plugins/animation.gsap.js"></script>

<script>
        window.navType = "3";
    </script>
<script src="../c9cdn.tuliptech.cn/static/script/lib/swiper/swiper-3.4.0.jquery.min.js"></script>

    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

    });
</script>
<script src="../c9cdn.tuliptech.cn/static/script/tongji.js"></script>
